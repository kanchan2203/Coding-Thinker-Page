<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coding Thinker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        .login-form input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        .login-form button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/download-ZhstP5N1WZj99Zel5VhFO0eO9YYSVZ.png" alt="Coding Thinker Logo">
            <span>Coding Thinker</span>
        </div>
    </nav>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>
</body>
</html>
